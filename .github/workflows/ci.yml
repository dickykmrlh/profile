name: Profile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.1
          check-latest: true

      - name: go mod tidy
        run: go mod tidy

      - name: lint
        uses: golangci/golangci-lint-action@v3
