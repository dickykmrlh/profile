name: Profile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  profile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          check-latest: true

      - name: go mod tidy
        run: go mod tidy

      - name: build
        run: go build -v ./...
